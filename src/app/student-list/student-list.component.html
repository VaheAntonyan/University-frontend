<div class="container">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.id}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.firstName}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.lastName}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.year}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="facultyName">
      <mat-header-cell *matHeaderCellDef> Faculty Name </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{student.faculty.name}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
  
      <mat-cell *matCellDef="let student">
        <button mat-icon-button color="accent"
          (click)="editItem(student.id, student.firstName, student.lastName, student.year, student.faculty.id)">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button mat-icon-button color="accent"
          (click)="deleteItem(student.id, student.firstName, student.lastName, student.year, student.faculty.name)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
